{{- if and .Values.prometheus (eq .Values.prometheus.enabled true) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "emailsender.fullname" . }}-prometheus
  namespace: {{ .Values.prometheus.namespace }}
  labels:
    {{- include "emailsender.prometheusLabels" . | nindent 4 }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
    - port: {{ .Values.prometheus.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "emailsender.prometheusSelectorLabels" . | nindent 4 }}
{{- end }}
