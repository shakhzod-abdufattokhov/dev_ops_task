<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 550px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .content {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .credentials {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-left: 4px solid #3498db;
            border-radius: 6px;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>

<div class="container">

            <p><strong>Email:</strong> <span th:text="${email}">example@gmail.com</span></p>

        </div>

        <p>You can login using the button below:</p>

        <a th:href="@{http://localhost:8080/api/v1/auth/login}" class="login-link">Login Now</a>
    </div>

</html>
